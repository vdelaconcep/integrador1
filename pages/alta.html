<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/alta.css">

</head>
<body>
    <header>
        <nav>
        <a href="../index.html" id="enlace_logoBS" title="Página principal">
            <img id="logoBS" src="../assets/img/logo_BS.png" alt="Logo BS">
        </a>
        <input type="checkbox" id="check">
        <label for="check" class="menu_responsivo">☰</label>
        <div id="menu">
            <a href="./alta.html">alta</a>
            <a href="./contacto.html">contacto</a>
            <a href="./nosotros.html">nosotros</a>
        </div>
        </nav>
    </header>
    <main>
        <form action="">
            <label>Nombre: <br>
                <input type="text" name="nombre" maxlength="45" required>
            </label>
            <label>Precio: <br>
                <input type="number" name="precio" max="1000000" required>
            </label>
            <label>Fechas disponibles: <br>
                <input type="date" name="fechas_disponibles" required>
            </label>
            <label>Horarios disponibles: <br>
                <input type="time" name="horario1" required> / <input type="time" name="horario2"> / <input type="time" name="horario3">
            </label>
            <label>Lugares disponibles: <br>
                <input type="number" name="lugares_disponibles" max="20" required>
            </label>
            <label>Descripción corta: <br>
                <textarea name="descripcion_corta" rows="10" cols="40" maxlength="200" wrap="soft" required>
                </textarea>
            </label>
            <label>Descripción larga: <br>
                <textarea name="descripcion_larga" rows="15" cols="40" maxlength="500" wrap="soft" required>
                </textarea>
            </label>
            <label>Foto tarjeta: <br>
                <input type="file" name="foto_tarjeta" accept=".png, .jpg, .jpeg">
            </label>
            <label>Fotos adicionales: <br>
                <input type="file" name="fotos_adicionales" accept=".png, .jpg, .jpeg" multiple>
            </label>
            <div class="botonera">
                <button class="boton" type="reset">Borrar datos</button>
                <button class="boton" type="submit">Enviar</button>
            </div>
        </form>
    </main>

</body>
</html>
