<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIRES SUR - Alta</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/paginas.css">

    <style>
        main {
            background: url(../assets/img/alta.jpg) no-repeat;
        }
    </style>

</head>
<body>
    <header>
        <nav>
        <a href="../index.html" id="enlace_logoBS" title="Página principal">
            <img id="logoBS" src="../assets/img/logo_BS.png" alt="Logo BS">
        </a>
        <input type="checkbox" id="check">
        <label for="check" class="menu_responsivo">☰</label>
        <div id="menu">
            <a href="./alta.html">alta</a>
            <a href="./contacto.html">contacto</a>
            <a href="./nosotros.html">nosotros</a>
        </div>
        </nav>
    </header>
    <main>

        <h1 class="titulo_pagina">
            BAIRES SUR
        </h1>
        <div class="alta">
            <h2 class="subtitulo_pagina">
                Alta de recorrido
            </h2>
            <form class="formulario_ingreso" action="">
                <div class="primera_columna">
                    <label>Nombre: <br>
                        <input class="expandir_input" type="text" name="nombre" maxlength="45" required>
                    </label>
                    <label>Precio (ARS): <br>
                        <input class="expandir_input" type="number" name="precio" max="1000000" required>
                    </label>
                    <div class="fecha_hora">
                        <label>Fechas: <br>
                            <input type="date" name="fechas_disponibles" required>
                        </label>
                        <label class="hora_alta">Horario: <br>
                            <input type="time" name="horario" required>
                        </label>
                    </div>
                    <label>Lugares disponibles: <br>
                        <input type="number" name="lugares_disponibles" max="30" min="10" required>
                    </label>
                    <label>Descripción corta: <br>
                        <textarea name="descripcion_corta" rows="5" cols="34" maxlength="200" wrap="soft" required>
                        </textarea>
                    </label>
                </div>
                <div class="segunda_columna">
                    <label>Descripción larga: <br>
                        <textarea name="descripcion_larga" rows="10" cols="34" maxlength="500" wrap="soft" required>
                        </textarea>
                    </label>
                    <label>Fotos: <br>
                        <input type="file" name="fotos" accept=".png, .jpg, .jpeg" multiple>
                    </label>
                    <div class="botonera_alta">
                        <button class="boton_alta" type="reset">Borrar datos</button>
                        <button class="boton_alta" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
    </main>
    <footer>
        <p class="texto_footer">
            Baires Sur S.A. - Estados Unidos 456, Ciudad Autónoma de Buenos Aires
        </p>
        <p class="texto_footer">
            Seguinos en las redes:
        </p>
        <a href="https://www.facebook.com/" title="Facebook" target="_blank"><img class="rrss" src="../assets/img/facebook.png" alt="Facebook"></a>
        <a href="https://x.com/home" title="Twitter" target="_blank"><img class="rrss" src="../assets/img/twitter.png" alt="Twitter"></a>
        <a href="https://www.youtube.com/" title="Youtube" target="_blank"><img class="rrss" src="../assets/img/youtube.png" alt="Youtube"></a>
        <a href="https://www.instagram.com/?hl=es-la" title="Instagram" target="_blank"><img class="rrss" src="../assets/img/instagram.png" alt="Instagram"></a>
        <a href="https://www.linkedin.com/" title="LinkedIn" target="_blank"><img class="rrss" src="../assets/img/linkedin.png" alt="Linkedin"></a>
    </footer>
</body>
</html>
