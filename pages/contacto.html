    <link rel="stylesheet" href="../css/contacto.css">

</head>
<body>
    <header>
        <nav>
        <a href="../index.html" id="enlace_logoBS" title="Página principal">
            <img id="logoBS" src="../assets/img/logo_BS.png" alt="Logo BS">
        </a>
        <input type="checkbox" id="check">
        <label for="check" class="menu_responsivo">☰</label>
        <div id="menu">
            <a href="./alta.html">alta</a>
            <a href="./contacto.html">contacto</a>
            <a href="./nosotros.html">nosotros</a>
        </div>
        </nav>
    </header>

    <main>
        <h1 class="titulo_contacto">
            BAIRES SUR
        </h1>
        <div class="contacto">
            <h2 class="subtitulo_contacto">
                Contacto
            </h2>
            <p class="texto_contacto">
                Envianos tu consulta o sugerencia y te respondemos a la brevedad
            </p>
            <form class="formulario_contacto" action="">
                    <label>Nombre:<br>
                    <input type="text" name="nombre" maxlength="30" required>
                    </label>
                    <label for="correo">E-mail:<br>
                    <input type="email" name="correo" maxlength="30" required>
                    </label>
                    <label><input type="checkbox" name="suscripcion"> Deseo recibir ofertas y novedades por e-mail
                    </label>
                    <label for="mensaje">Comentarios:<br>
                    <textarea id="cuadrito_comentarios" name="mensaje" cols="30" rows="10" maxlength="240" required></textarea>
                    </label>
                <div class="botonera_contacto">
                    <button class="boton_contacto" type="reset">Borrar datos</button>
                    <button class="boton_contacto" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p class="texto_footer">
            Baires Sur S.A. - Estados Unidos 456, Ciudad Autónoma de Buenos Aires
        </p>

        <a href="https://www.instagram.com/?hl=es-la" title="Instagram" target="_blank"><img class="rrss" src="../assets/img/instagram.png" alt="Instagram"></a>
        <a href="https://www.linkedin.com/" title="LinkedIn" target="_blank"><img class="rrss" src="../assets/img/linkedin.png" alt="Linkedin"></a>
    </footer>
