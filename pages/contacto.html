    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="30" required> <br>

        <label for="correo">E-mail: </label>
        <input type="email" id="correo" name="correo" maxlength="30" required> <br>

        <input type="checkbox" id="suscripcion" name="suscripcion"> <label for="suscripcion"></label> Deseo recibir ofertas y novedades por e-mail <br>

        <label for="telefono">Teléfono (opcional): +</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"> <br>

        <label for="mensaje">Comentarios: </label><br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" maxlength="240" required></textarea><br>

        <button type="reset">Borrar datos</button>
        <button type="submit" onclick="alert('Su mensaje se ha enviado con éxito')">Enviar</button>
    </form>
